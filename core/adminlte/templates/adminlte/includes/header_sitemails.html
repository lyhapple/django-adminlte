<!-- Messages: style can be found in dropdown.less-->
<li class="dropdown messages-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-envelope-o"></i>
        <template v-if="sitemailreceive | length > 0">
            <span class="label label-success">
            #[ sitemailreceive | length ]
            </span>
        </template>
    </a>
    <ul class="dropdown-menu">
        <li class="header">您共有 #[ sitemailreceive | length ] 条未读消息</li>
        <li>
            <ul class="menu">
                <template v-for="item in sitemailreceive">
                    <li>
                        <a href="javascript:void(0);" data-pk="#[item.id]"
                                v-on:click="sitemailDetail">
                            <div class="pull-left" data-pk="#[item.id]">
                                <img src="#[item.sender_avatar]"
                                     class="img-circle" alt="User Image"
                                     data-pk="#[item.id]" />
                            </div>
                            <h4 data-pk="#[item.id]">
                                #[item.sender]
                                <small data-pk="#[item.id]">
                                    <i class="fa fa-clock-o"></i> 5 mins
                                </small>
                            </h4>
                            <p data-pk="#[item.id]">#[item.title]</p>
                        </a>
                    </li>
                </template>
            </ul>
        </li>
        <li class="footer">
            <a href="{% url 'adminlte:common_list_page' 'messageset' 'sitemailreceive' %}">
                查看所有消息
            </a>
        </li>
    </ul>
</li>
